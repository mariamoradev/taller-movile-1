<ng-container >
  <ion-card >
    <ion-card-header>
      <ion-card-title>{{ array.Title }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>{{ array.Description }}</ion-card-content>
    <br><br>
    <ion-grid>
      <ion-col>
        <ion-label>array Completed:</ion-label>
        <ion-checkbox formControlName="Done"></ion-checkbox>
      </ion-col>
    </ion-grid>
  </ion-card>
</ng-container>
